<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
         <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01" id="h">Choose file</label>
            </div>
          </div>
      <h1><img src=""></h1>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
          $('.custom-file-input').on('change', function() {

              let nama = $(this).val().split('\\').pop();
              $('.custom-file-label').html(nama);
               //mengakali agar nama file yg diuplod muncul di inputan, karena ini menggunakan boostrap jadi file yg kita pilih tidak muncul dikolom input

               let gambar = this.files[0];
                //didalam objek files terdapat informasi apa saja yang didapatkan dari file contoh nama file, ukuran

                if(gambar){
                    // jika ada gambar yg di pilih
                    let reader = new FileReader();

                    reader.onload = function(e) {
                        $('img').attr('src', e.target.result);
                    }
                    // ketika ada file yg di load maka set attribut src dengan gambar yg pilih user

                    reader.readAsDataURL(gambar);
                    // kalao untuk menampilkan gambar direkomendasikan pakai method ini
                    // untuk yang ingin memahami lebih dalam mengenai file reader bisa kunjungi https://developer.mozilla.org/en-US/docs/Web/API/FileReader


                } 
              

          });
      });

    </script>
